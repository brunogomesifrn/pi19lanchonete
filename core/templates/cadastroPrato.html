<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
<html>
<head>
  <title></title>
</head>
<body>

{% block conteudo %}
  
{% if user.is_superuser %}
 <div class="row">
      <div class="col-lg-12 mb-12">

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="controls">
            {
            <label>Imagem: </label> 
            <p>{{form.imagem}}</p>              
        </div>
    
	<div class="control-group form-group">
        <div class="controls">
            
            <label>Nome do Prato: </label> 
            <p>{{form.nome}}</p>              
        </div>
    </div>
    <div class="control-group form-group">
        <div class="controls">
            
            <label>Preço: </label> 
            <p>{{form.preco}}</p>              
        </div>
    </div>
    <div class="control-group form-group">
        <div class="controls">
            
            <label>Descrição do Prato: </label> 
            <p>{{form.descricao}}</p>              
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Salvar</button>
  </form>  
</div>
</div>
{%endif%}

{% endblock %}

</body>
</html>
